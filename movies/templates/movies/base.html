{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}RV КИНО{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'movies/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'movies:index' %}" class="logo"><i class="fas fa-film"></i> RV КИНО</a>
            <ul class="nav-menu">
                <li><a href="{% url 'movies:index' %}">Главная</a></li>
                <li><a href="{% url 'movies:films' %}">Фильмы</a></li>
                <li><a href="{% url 'movies:series' %}">Сериалы</a></li>
                <li><a href="{% url 'movies:about' %}">О нас</a></li>
                <li><a href="/admin/">Админ</a></li>
            </ul>
        </div>
    </nav>
    <main class="content">
        {% block content %}{% endblock %}
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 RV КИНО. Все права защищены.</p>
            <p>Email: info@rvkino.ru | Телефон: +7 (495) 123-45-67</p>
        </div>
    </footer>
    <script src="{% static 'movies/js/app.js' %}"></script>
</body>
</html>
